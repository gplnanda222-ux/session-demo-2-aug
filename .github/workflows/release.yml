name: Train Loan Model

permissions:
  contents: write

on:
  push:
    branches: [main]
    # paths:
    #   - model-demo/**
    #   - .github/workflows/train-model.yml

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install requirements
        run: |
          cd 05_Session_Demo
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          cd 05_Session_Demo
          python train.py

      # Show metrics in the Actions "Summary" tab
      - name: Publish evaluation to job summary
        if: always()
        run: |
          if [ -f "05_Session_Demo/reports/report.md" ]; then
            echo "## Model Metrics" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat "05_Session_Demo/reports/report.md" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No report found at 05_Session_Demo/reports/report.md" >> "$GITHUB_STEP_SUMMARY"
          fi

      # Upload the full reports folder (Markdown + JSON)
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: loan-model-reports
          path: 05_Session_Demo/reports/**
          if-no-files-found: warn

      - name: Generate tag
        id: version
        run: |
          # Safe, sortable tag (YYYYmmddHHMMSS)
          VERSION="v$(date +%Y%m%d%H%M%S)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Upload main pickled model that the script writes to model-demo/model.pkl
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: loan-model
          path: 05_Session_Demo/models
          if-no-files-found: error

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: "Release ${{ env.VERSION }}"
          body: "Automated release"

      - name: Zip model files
        run: zip -j models.zip 05_Session_Demo/models/*.pkl

      - name: Upload zipped model to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: models.zip
          asset_name: models.zip
          asset_content_type: application/zip
